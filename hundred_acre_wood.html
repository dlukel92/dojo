var heffalumps = {

    }
var player = {

  honey: false };

tigger.north = pooh;
heffalumps.west = eeyore;
eeyore.east = heffalumps;

function move(direction){
  if (direction == "north"){
    player.location = player.location[direction]
  }
  if (direction == "south"){
    player.location = player.location[direction]
  }
  if (direction == "east"){
    player.location = player.location[direction]
  }
  if (direction == "west"){
    player.location = player.location[direction]
  }
  if (player.location == undefined){
   return console.log("You can't go there!")
  }
  console.log(player.location.character)
  player.location.greet()
}

function pickup(){
  if (player.character == "Bees"){
  player.honey = true;
  }
  else return console.log("There is no honey here!")
  console.log(player.honey)
}

function where(){
  console.log("You are at " + player.location.character + "'s house!")
}

function mission(){
  var myArray = [heffalumps, eeyore, kanga, christopher, owl, piglet, pooh, tigger, bees, rabbit, gopher]
  var randomValue = myArray[Math.floor(Math.random() * myArray.length)];
  return console.log(randomValue.character)
}

function drop(){
  if ((player.honey == true) && (player.location == randomValue)){
    return console.log("You win!")
    player.honey = false;
  }
  else return console.log("You can't do that")
}
mission()
pickup()
where()
drop()
