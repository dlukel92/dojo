<script>
function maxMinAvg(arr) {
    var max = arr[0];
    var min = arr[0];
    var sum = 0;
    for (var i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
        if (arr[i] < min) {
            min = arr[i];
        }
        sum = sum + arr[i];
        var avg = sum/arr.length
    }
    console.log("The max is " + max + " the min is " + min + " and the avg is " + avg)
}

maxMinAvg([1,2,3,4,5])
</script>
